<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 조회</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .loading-text {
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: progress 10s linear;
            border-radius: 2px;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            color: #c33;
            margin-top: 20px;
        }
        
        .tracking-results {
            margin-top: 30px;
        }
        
        .tracking-header {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .tracking-number {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .tracking-status {
            display: inline-block;
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .timeline {
            position: relative;
            padding-left: 40px;
        }
        
        .timeline-item {
            position: relative;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .timeline-item:hover {
            background: #f0f2ff;
            transform: translateX(5px);
            transition: all 0.3s ease;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -44px;
            top: 25px;
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #667eea;
        }
        
        .timeline-date {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .timeline-content {
            color: #333;
            font-size: 15px;
            line-height: 1.6;
        }
        
        .info-box {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📦 자이 스포츠랩 전용 배송 조회</h1>
        <p class="subtitle">결제 완료 후 영업일 기준 7일 후부터 배송 조회가 가능합니다.</p>
        
        <div class="search-box">
            <input 
                type="text" 
                id="trackingNumber" 
                placeholder="운송장 번호를 입력하세요 (예: RR123456789CN)"
                autocomplete="off"
            >
            <button id="searchBtn" onclick="searchTracking()">🔍 조회</button>
        </div>
        
        <div id="results"></div>
        
        <div class="info-box">
            <p><strong>💡 사용 안내</strong></p>
            <p>• 운송장 번호를 입력하고 조회 버튼을 클릭하세요</p>
            <p>• 자이 스포츠랩 주문 전용 배송 조회 서비스입니다</p>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://ems-tracker.pocket8304.workers.dev/track';
        
        // 翻译对照表 - 按逗号分割的每个部分
        const translations = {
            // 特殊：整句翻译（不分割）
            '因天气原因，邮件时限可能会受到影响，我们将竭尽全力加快处理，请您耐心等待，由此给您带来的不便敬请谅解。': '기상 악화로 배송 지연 가능성이 있습니다. 신속히 처리하도록 최선을 다하겠습니다. 양해 부탁드립니다.',
            
            // 以下按逗号分割翻译
            '【KR】已妥投': '한국에서 배달 완료',
            '【KR】安排投递': '한국에서 배달 준비 중',
            '已到达【KR】投递局': '한국 배달국에 도착함',
            '到达境外经转局': '해외 중계센터에 도착함',
            '离开【韩国】处理中心': '한국 처리센터에서 출발함',
            '寄达地海关允许进口': '도착지 세관 통관 완료',
            '送交境外进口海关': '해외 수입세관에 접수됨',
            '到达寄达地处理中心': '도착지 처리센터에 도착함',
            '威海 WHWDHY': '웨이하이(WHWDHY)',
            '到达口岸': '인천 입항',
            '离开口岸': '출항',
            '送交承运商': '운송업체에 인계됨',
            '邮件离开【山东省威海市国际互换局】': '산둥성 웨이하이 국제교환국을 출발하여',
            '正在发往下一站': '다음 목적지로 이동 중',
            '【山东省威海市国际互换局】已出口直封': '산둥성 웨이하이 국제교환국에서 직봉 처리됨',
            '出口海关/放行': '수출세관 통관 완료',
            '送交出口海관': '수출세관에 접수됨',
            '邮件到达【山东省威海市国际互换局】': '산둥성 웨이하이 국제교환국에 도착함',
            '邮件离开【青岛市国际互换局】': '국제교환국을 출발하여',
            '出口海关/留存待验': '수출세관에서 검사 대기 중',
            '邮件到达【青岛市国际互换局】': '국제교환국에 도착함',
            '邮件离开【青岛市云河路第二揽投部】': '운하로 제2집하부에서 출발하여',
            '正在发往【青岛国际】': '칭다오 국제로 이동 중',
            '邮件已在【青岛市云河路第二揽投部】完成分拣': '운하로 제2집하부에서 분류 완료',
            '准备发出': '발송 준비 중',
            '中国邮政 已收取邮件': '중국우정에서 우편물을 수거함'
        };

        // 城市名翻译
        function translateCity(text) {
            return text.replace(/青岛市/g, '칭다오시').replace(/威海市/g, '웨이하이시');
        }

        // 翻译函数
        function translateText(text) {
            // 特殊处理：整句翻译
            if (translations[text]) {
                return translations[text];
            }
            
            // 提取城市编号部分
            const match = text.match(/^(青岛市|威海市)\s*(\d+),\s*(.*)$/);
            if (match) {
                const city = translateCity(match[1]);
                const content = match[3];
                
                // 检查是否有整句翻译
                if (translations[content]) {
                    return city + ', ' + translations[content];
                }
                
                // 按逗号分割并翻译每部分
                const parts = content.split(/，|,/).map(part => part.trim());
                const translatedParts = parts.map(part => translations[part] || part);
                return city + ', ' + translatedParts.join(' ');
            }
            
            // 没有城市编号的情况
            // 按逗号分割并翻译每部分
            const parts = text.split(/，|,/).map(part => part.trim());
            const translatedParts = parts.map(part => translations[part] || part);
            return translatedParts.join(' ');
        }

        // 배송 조회
        async function searchTracking() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            
            if (!trackingNumber) {
                alert('운송장 번호를 입력해주세요!');
                return;
            }
            
            searchBtn.disabled = true;
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">배송 정보를 조회하는 중입니다<span class="loading-dots">...</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p style="font-size: 14px; color: #999;">최대 10초 정도 소요될 수 있습니다</p>
                </div>
            `;
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trackingNumber })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '조회에 실패했습니다');
                }
                
                displayResults(data);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ 오류 발생</h3>
                        <p>${error.message}</p>
                        <p>운송장 번호를 확인하거나 잠시 후 다시 시도해주세요.</p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
            }
        }

        // 결과 표시
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.tracks || data.tracks.length === 0) {
                resultsDiv.innerHTML = '<div class="error">배송 정보를 찾을 수 없습니다.</div>';
                return;
            }
            
            const track = data.tracks[0];
            let html = `
                <div class="tracking-results">
                    <div class="tracking-header">
                        <div class="tracking-number">📦 ${track.number}</div>
                        <span class="tracking-status">${track.status || '조회됨'}</span>
                    </div>
                    <div class="timeline">
            `;
            
            if (track.events && track.events.length > 0) {
                track.events.forEach(event => {
                    const translatedContent = translateText(event.description || '정보 없음');
                    html += `
                        <div class="timeline-item">
                            <div class="timeline-date">${event.time || ''}</div>
                            <div class="timeline-content">${translatedContent}</div>
                        </div>
                    `;
                });
            } else {
                html += '<div class="timeline-item"><div class="timeline-content">배송 정보가 아직 업데이트되지 않았습니다.</div></div>';
            }
            
            html += '</div></div>';
            resultsDiv.innerHTML = html;
        }

        document.getElementById('trackingNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTracking();
            }
        });
        
        window.addEventListener('load', function() {
            document.getElementById('trackingNumber').focus();
        });
    </script>
</body>
</html>
